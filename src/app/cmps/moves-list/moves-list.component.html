<ul class="moves-container">
    <li class="move table-header">
        <span>To:</span>
        <span>Amount:</span>
        <span>At:</span>
    </li>
    <li *ngFor="let move of moves" class="move">
        <span>{{move.to}} </span>
        <span>{{move.amount | currency: 'USD'}}</span>
        <span>{{move.at|date}}</span>
    </li>
</ul>
