<main class="home-page">
    <div class="user-container">
        <h3>Hello {{user.name}}</h3>
        <img src="https://robohash.org/{{user.name}}?set=set3" alt="">
        <h4>You have {{user.coins}}$ in your wallet.</h4>
        <h4>In bitcoins: {{coinsInBit}} &#8383;.</h4>
    </div>
    <div class="moves-list-container">
        <h3>Your Latest Transfers</h3>
        <moves-list [moves]="get3Moves()"></moves-list>
    </div>
</main>
