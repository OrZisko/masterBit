<section class="signup-page">
    <img src="./assets/icons/bitcoin.png" class="logo">
    <form class="signup-form" (ngSubmit)="onSignUp()">
        <label for="name">
            Your Name:
            <input type="text" [(ngModel)]="userToSign.name" name="name">
        </label>
        <button>SignUp</button>
    </form>
</section>
